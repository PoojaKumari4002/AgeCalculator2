<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="AgeCalculator.css">
</head>
<body>
    <div class="container">
    <h1 class="heading">Enter your Date of Birth</h1>
    <div class="inputs">
    <input class="input1" id="input" minlength="1" maxlength="2" type="text" placeholder="DD">
    <input class="input2" id="input" minlength="1" maxlength="2" type="text" placeholder="MM">
    <input class="input3" id="input" minlength="4" maxlength="4" type="text" placeholder="YYYY">
    </div>
    <button class="button">Show my age</button>
    <p class="age"></p>
</div>
</body>
<script src="AgeCalculator.js"></script>
</html>
